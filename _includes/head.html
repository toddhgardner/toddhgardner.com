<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "@id": "{{ site.url }}{{ site.baseurl }}",
        "name": "{{ site.title }}",
        "description": "{{ site.description }}",
        "image": "{{ site.url }}{{ site.baseurl }}assets/img/toddhgardner-480.jpg",
        "sameAs": [
            "https://www.facebook.com/{{ site.facebook_username }}",
            "https://www.twitter.com/{{ site.twitter_username }}",
            "https://github.com/{{ site.github_username }}",
            "https://linkedin.com/in/{{ site.linkedin_username }}"
        ],
        "affiliation": [
            {
                "@type": "Organization",
                "@id": "https://trackjs.com/",
                "name": "TrackJS"
            },
            {
                "@type": "Organization",
                "@id": "https://pubconf.io/",
                "name": "PubConf"
            }
        ]
    }
    </script>
    {% if page.categories contains "article" %}
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ site.url }}{{ site.baseurl }}{{ page.ur l}}"
        },
        "headline": "{{ page.title }}",
        "image": "{{ site.url }}{{ site.baseurl }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}",
        "datePublished": "{{ page.date | date: "%FT%T" }}",
        "dateModified": "{{ page.date | date: "%FT%T" }}",
        "author": {
            "@type": "Person",
            "@id": "{{ site.url }}{{ site.baseurl }}",
            "name": "{{ site.title }}",
            "image": "{{ site.url }}{{ site.baseurl }}{{ site.image }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{ site.title }}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{ site.url }}{{ site.baseurl }}{{ site.image }}"
            }
        },
        "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"
    }
    </script>
    {% endif %}

    <!-- Open Graph Sharing Info -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="en_US" />
    <meta property="article:author" content="https://www.facebook.com/{{ site.facebook_username }}" />
    <meta property="article:publisher" content="https://www.facebook.com/{{ site.facebook_username }}" />
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">

    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Merriweather:400,400italic,700">
    {% stylesheet main %}
</head>
