<ul class="social-media-list">

  {% if site.twitter_username %}
  <li>
    <a class="icon-twitter" href="https://twitter.com/{{ site.twitter_username }}" title="{{ site.twitter_username }}">
      <span class="hidden">Twitter</span>
    </a>
  </li>
  {% endif %}

  {% if site.facebook_username %}
  <li>
    <a class="icon-facebook" href="https://github.com/{{ site.github_username }}" title="{{ site.github_username }}">
      <span class="hidden">Github</span>
    </a>
  </li>
  {% endif %}

  {% if site.github_username %}
  <li>
    <a class="icon-github-circled" href="https://github.com/{{ site.github_username }}" title="{{ site.github_username }}">
      <span class="hidden">Github</span>
    </a>
  </li>
  {% endif %}

  {% if site.linkedin_username %}
  <li>
    <a class="icon-linkedin" href="https://linkedin.com/in/{{ site.linkedin_username }}" title="{{ site.linkedin_username }}">
      <span class="hidden">LinkedIN</span>
    </a>
  </li>
  {% endif %}

  <li>
    <a class="icon-rss" href="{{ "/feed.xml" | prepend: site.baseurl }}" title="Subscribe via RSS">
      <span class="hidden">RSS</span>
    </a>
  </li>
</ul>
