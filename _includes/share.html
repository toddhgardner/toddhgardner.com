<section class="post-share">
  <p class="info">Share This</p>
  <a class="share-icon icon-twitter" title="Twitter" href="http://twitter.com/share?text={{ page.title | uri_escape }}&amp;url={{ site.url | uri_escape }}{{ page.url | uri_escape }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
    <span class="hidden">Twitter</span>
  </a>
  <a class="share-icon icon-facebook" title="Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | uri_escape }}{{ page.url | uri_escape }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
    <span class="hidden">Facebook</span>
  </a>

  <a class="share-icon icon-reddit" title="Reddit" href="http://www.reddit.com/submit?title={{ page.title | uri_escape }}&amp;url={{ site.url | uri_escape }}{{ page.url | uri_escape }}" onclick="window.open(this.href, 'reddit-share','width=960,height=580');return false;">
    <span class="hidden">Reddit</span>
  </a>
  <a class="share-icon icon-hackernews" title="Hackernews" href="http://news.ycombinator.com/submitlink?t={{ page.title | uri_escape }}&amp;u={{ site.url | uri_escape }}{{ page.url | uri_escape }}" onclick="window.open(this.href, 'hackernews-share','width=580,height=296');return false;">
    <span class="hidden">Hackernews</span>
  </a>
</section>
