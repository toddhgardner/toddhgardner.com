---
layout: default
---
<div class="page-content">
  <div class="wrapper">
    <div class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      <article class="post-content">
        {{ content }}
      </article>

      {% include share.html %}

    </div>
  </div>
</div>

<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "NewsArticle",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{site.url}}/{{page.url}}"
    },
    "headline": "{{page.title}}",
    "image": "{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}{{site.image}}{% endif %}",
    "datePublished": "{{page.date | date: "%FT%T" }}",
    "dateModified": "{{page.date | date: "%FT%T" }}",
    "author": {
      "@type": "Person",
      "@id": "{{site.url}}",
      "name": "{{site.title}}",
      "image": "{{site.url}}/{{site.image}}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{site.title}}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{site.url}}{{site.image}}"
      } 
    },
    "description": "{{page.excerpt | strip_html | strip_newlines | truncate: 160}}"
  }
  </script>
